<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام حضور - تجربة QR مع الاشتراكات</title>
<style>
body{font-family:Arial;background:#f4f6f9;padding:20px;text-align:center}
.box{background:#fff;padding:20px;border-radius:10px;max-width:400px;margin:auto;margin-bottom:20px}
button,input,select{width:100%;padding:10px;margin-top:10px}
button{background:#0d6efd;color:#fff;border:0;border-radius:5px;cursor:pointer}
.msg{margin-top:15px;font-weight:bold}
</style>
</head>
<body>

<!-- صفحة QR / تسجيل -->
<div class="box" id="qrBox">
  <h3>امسح الباركود لتسجيل الحضور</h3>
  <canvas id="qrcode" style="margin:auto"></canvas>
</div>

<!-- صفحة التسجيل بعد المسح -->
<div class="box" id="attendanceBox" style="display:none">
  <h3>تسجيل حضورك</h3>
  <p>رقم اللاعب الخاص بك: <span id="playerNumber"></span></p>
  <select id="role">
    <option value="">اختر النوع</option>
    <option value="player">لاعب</option>
    <option value="coach">مدرب</option>
  </select>
  <button onclick="checkAttendance()">تسجيل حضور</button>
  <div class="msg" id="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
/* توليد QR Code */
QRCode.toCanvas(document.getElementById('qrcode'), window.location.href, { width:200 });

/* توليد Device ID */
let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = Math.random().toString(36).substring(2,10);
  localStorage.setItem("deviceId", deviceId);
}

/* بيانات الاشتراكات الوهمية للتجربة */
let subscriptions = JSON.parse(localStorage.getItem("subscriptions") || "{}");
// مثال: playerNumber : انتهاء الاشتراك
// subscriptions = { "123": "2026-02-05", "456": "2026-01-31" }
// للتجربة يمكن تحديث localStorage مباشرة في المتصفح

/* بعد المسح: عرض صفحة التسجيل مباشرة */
document.getElementById("qrBox").style.display = "none";
document.getElementById("attendanceBox").style.display = "block";

/* توليد رقم جديد للاعب لكل مسح */
let playerNumber = Math.floor(100 + Math.random()*900); // رقم 3 خانات
localStorage.setItem("playerNumber", playerNumber);
document.getElementById("playerNumber").innerText = playerNumber;

/* تسجيل الحضور */
function checkAttendance(){
  const role = document.getElementById("role").value;
  const msg = document.getElementById("msg");
  msg.innerHTML="";

  if(!role){ msg.innerHTML="❌ اختر النوع"; return;}

  const today = new Date();
  const now = today.toLocaleTimeString("ar-EG");
  const todayDate = today.toISOString().split("T")[0];

  // التحقق من الاشتراك
  let subEnd = subscriptions[playerNumber];
  if(subEnd){
    if(new Date(subEnd) < today){
      msg.innerHTML="❌ الاشتراك منتهي، لا يمكنك تسجيل الحضور";
      return;
    }
  } else {
    msg.innerHTML="❌ رقم اللاعب غير مسجل في الاشتراكات";
    return;
  }

  // منع التكرار لكل جهاز لكل يوم
  let attendance = JSON.parse(localStorage.getItem("attendance") || "{}");
  attendance[todayDate] = attendance[todayDate] || [];
  if(attendance[todayDate].some(a=>a.deviceId===deviceId)){
    msg.innerHTML="❌ تم تسجيل الحضور بالفعل اليوم";
    return;
  }

  // تسجيل الحضور
  attendance[todayDate].push({
    playerNumber: playerNumber,
    role: role,
    time: now,
    deviceId: deviceId
  });
  localStorage.setItem("attendance", JSON.stringify(attendance));

  msg.innerHTML="✅ تم تسجيل الحضور بنجاح";
}
</script>

</body>
</html>
